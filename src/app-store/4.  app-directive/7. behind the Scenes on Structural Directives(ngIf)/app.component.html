<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        only show odd numbers
      </button>
      <br>
      <br>
      <ul class="list-group">
        <!-- will not work, multiple structural directive on same element
          <li class="list-group-item" *ngFor="let number of numbers"
        *ngIf="number % 2 == 0" > -->
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
        <!-- ng-template is a element which itself is not rendered but which allows us to define a template at the end for angular to use, once its determines that at this template some element needs to be render because this condtion is true in this case
         -> This is behind the scene what * transform it to
         -->
        <ng-template [ngIf]="!onlyOdd">
            <div *ngIf="!onlyOdd">
                <li class="list-group-item" *ngFor="let even of evenNumbers" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
                  {{ even }}
                </li>
              </div>
        </ng-template>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <!-- Used custom property binding here -->
      <!-- <p appBetterHighlight [defaultColor]="'yellow'"
      [highlightColor]="'red'">Style me with better directive</p> -->


      <!-- we can omit bracket and single quote -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow" >Style me with better directive</p>
    </div>
  </div>
</div>
