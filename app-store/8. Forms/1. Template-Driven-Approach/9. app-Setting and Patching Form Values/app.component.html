<div class="container">
  <div class="row">
    <!-- Registering control using ngModle -->
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(f)" #f> -->
        <!-- Give me acces  to the form which you created automatically
        https://stackoverflow.com/questions/48144176/differences-between-ngform-and-formcontrol -->
          <form (ngSubmit)="onSubmit()" #f="ngForm">
            <!--#f="ngForm" will no longer type ElementRef -->
        <div id="user-data"
        ngModelGroup="userData"
        #userData="ngModelGroup">
        <!-- #userData="ngModelGrup" to get access to form javascript object -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username"
            required>
          </div>
          <button class="btn btn-default" type="button"
          (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid value!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched" >User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAns" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
        </div>
        <p>your reply: {{answer}} </p>
        <div class="radio" *ngFor="let gender of genders">
          <label for="used one way binding here in this control to show default selected button">
            <input type="radio"
              name="gender" [ngModel]="defaultGender"
              [value]="gender" required>
              {{  gender  }}
          </label>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid"  >Submit</button>
      </form>
    </div>
  </div>
</div>
